- name: Adding a new user without Args
  hosts: all
  ansible_become: true
  #ansible_become: true
  #ansible_become_method: su
  #ansible_become_user: root
  tasks:
  
  - name: Install the CORE prereqs
    yum:
      name:
        - gcc
        - glibc
        - glibc-common
        - wget
        - unzip
        - httpd
        - php
        - gd
        - gd-devel
        - perl
        - postfix 
        #- perl
        #- httpd
        #- php
        #- wget
        #- gd
